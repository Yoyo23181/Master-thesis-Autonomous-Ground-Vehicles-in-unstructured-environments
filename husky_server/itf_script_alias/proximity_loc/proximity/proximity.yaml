name: husky_proximity
root: ~/

windows:
  - ROS2:
      panes:
        - simulation:
            ros2 launch husky_server simulation.launch.py
        - true_location:
            ros2 launch husky_server ground_truth.launch.py
        - loc:
            ros2 run husky_server uwb_proximity_pose
        - spawn:
            ros2 run husky_server spawn_node

